<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Show room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        #header-nav{
            background-color: brown;
        }
        .bgpic {
            width: 100%;
            height: 100%;
            background-color: green;

        }
        #tablesize1{
          margin: auto;
        }
        #heading{
            border: 2px black;
        }
    
        th td{
            width: 100px;
            height: 25px;
            text-align: center;
        }
    </style>
    <!-- CSS only -->

</head>
<body>
    <header>
        <nav id='header-nav' class="navbar navbar-default">
            <div class="container">
                <div class="navbar-brand">
                    <h1>Welcome to Honda show room</h1>

                </div>
                <ul>
                    <li><a href="admindisplay"><span>Back to Home</span></a></li>
                    
                </ul>

            </div>

        </nav>
    </header>
    <br>
    
    <div class="container">
    <div class="row">
    <div class="table-responsive col-md-12">
      <h1 style="margin-left:65px ;">Staff details</h1>
    <table id="tablesize" class="table table-striped w-auto border">
        <thead>
          <tr >
            <th class="first" scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">AadhaarCardNo</th>
            <th scope="col">Pancard No</th>
            <th scope="col">Phone No</th>
          </tr>
        </thead>
        <tbody>
        {% for staff in staffs %}
          <tr>
            <td>{{staff.staffname}}</th>
            <td>{{staff.staffAddress}}</td>
            <td>{{staff.staffpancard}}</td>
            <td>{{staff.staffaadharcardno}}</td>
            <td>{{staff.staffphoneno}}</td>
          </tr>
          
        {% endfor %}
        </tbody>
      </table>
    </div>
    
</body>
</html>
